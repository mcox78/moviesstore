{% extends 'base.html' %}
{% block content %}
<div class="container py-4">
    <h1 class="mb-4">Movie Petitions</h1>

    <a class="btn btn-primary mb-3" href="{% url 'movies.petition_create' %}">
        Start a New Petition
    </a>

    <ul class="list-group">
        {% for petition in petitions %}
        <li class="list-group-item d-flex justify-content-between align-items-center mb-2">
            <a href="{% url 'movies.petition_detail' petition.id %}">{{ petition.title }}</a>
            <span class="badge bg-secondary rounded-pill">{{ petition.votes.count }} votes</span>
        </li>
        {% empty %}
        <p class="text-muted">No petitions yet.</p>
        {% endfor %}
    </ul>
</div>
{% endblock %}
