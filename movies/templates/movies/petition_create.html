{% extends 'base.html' %}
{% block content %}
<div class="container py-4">
    <h1 class="mb-4">Create a Petition</h1>

    <form method="post" class="bg-light p-4 rounded shadow-sm">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success mt-3">Submit Petition</button>
    </form>

    <a href="{% url 'movies.petition_list' %}" class="btn btn-link mt-3">Back to Petitions</a>
</div>
{% endblock %}
